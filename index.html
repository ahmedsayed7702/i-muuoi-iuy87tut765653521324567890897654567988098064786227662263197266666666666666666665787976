<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>EL-ZOHOR Home</title>
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="EL-ZOHOR">
	<link rel="apple-touch-icon" href="icon.png">
	<meta name="theme-color" content="#232526">
	<style>
		body {
			font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			direction: rtl;
			text-align: center;
			background: linear-gradient(135deg, #fafdff 0%, #e3f0ff 100%) !important;
			color: #1a2a3a;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			transition: background 0.7s cubic-bezier(.4,0,.2,1);
			-webkit-tap-highlight-color: transparent;
		}
		.container {
			margin-top: 80px;
			animation: fadeInDown 1s;
			padding: 0 4vw;
		}
		@keyframes fadeInDown {
			from { opacity: 0; transform: translateY(-40px);}
			to { opacity: 1; transform: translateY(0);}
		}
		button {
			margin: 22px 0;
			padding: 22px 0;
			width: 100%;
			max-width: 350px;
			font-size: 26px;
			border: none;
			border-radius: 16px;
			cursor: pointer;
			font-weight: bold;
			letter-spacing: 1px;
			box-shadow: 0 4px 18px rgba(0,198,255,0.13);
			transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
			outline: none;
			display: block;
			margin-left: auto;
			margin-right: auto;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
		}
		#importBtn {
			background: linear-gradient(90deg, #00c6ff 0%, #007bff 100%);
			color: #fff;
		}
		#exportBtn {
			background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
			color: #fff;
		}
		button:active {
			transform: scale(0.97);
			box-shadow: 0 2px 8px rgba(0,198,255,0.18);
		}
		button:hover, button:focus {
			background: linear-gradient(90deg, #232526 0%, #00c6ff 100%);
			color: #fff;
			transform: scale(1.04);
			box-shadow: 0 8px 32px rgba(0,198,255,0.18);
		}
		h1 {
			margin-top: 40px;
			font-size: 36px;
			letter-spacing: 2px;
			color: #00c6ff;
			text-shadow: 0 2px 12px rgba(0,198,255,0.13);
			font-family: 'Cairo', 'Segoe UI', sans-serif;
			animation: fadeInDown 1.2s;
		}
		.back-home-btn {
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(90deg,#00c6ff 0%,#007bff 100%);
			color: #fff;
			border: none;
			padding: 16px 32px;
			border-radius: 10px;
			cursor: pointer;
			font-size: 20px;
			font-weight: bold;
			box-shadow: 0 2px 8px rgba(0,198,255,0.13);
			transition: background 0.3s, transform 0.2s;
			width: 90%;
			max-width: 350px;
		}
		.back-home-btn:active {
			transform: scale(0.97);
		}
		@media (max-width: 700px) {
			.container {
				margin-top: 40px;
				padding: 0 2vw;
			}
			button {
				width: 98%;
				font-size: 20px;
				padding: 16px 0;
				border-radius: 12px;
			}
			h1 {
				font-size: 24px;
			}
			.back-home-btn {
				font-size: 16px;
				padding: 12px 0;
				border-radius: 8px;
			}
		}
	</style>
</head>
<body>
	<h1>EL-ZOHOR</h1>
	<div class="container">
		<button id="importBtn" onclick="pageTransition('import.html')">استيراد</button>
		<button id="exportBtn" onclick="pageTransition('export.html')">تصدير</button>
		<button id="walletBtn" onclick="pageTransition('wallet.html')">حسابات المحفظة</button>
		<button id="bankBtn" onclick="pageTransition('bank.html')">حسابات البنك</button>
	</div>
	<script>
		function pageTransition(url) {
			document.body.style.opacity = "0";
			setTimeout(function() {
				window.location.href = url;
			}, 350);
		}
		document.body.style.opacity = "1";
		document.body.style.transition = "opacity 0.35s cubic-bezier(.4,0,.2,1)";
	</script>
</body>
</html>
